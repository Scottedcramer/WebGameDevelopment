<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">        
    </head>
    <body>
        <header>
<h1>Rock Paper Scissors</h1>
        </header>

        <div class="scoreboard"> 
            <span id="playerscore">Your Score: 0</span> | <span id="computerscore">0 Computer Score</span>
        </div>

        <div class="outcome">
            <p>Can you best the Computer??</p>
        </div>

        <div class="options">
            <div class="option" id="rock">
                <img src="images/rock.png" width="115" height="100" alt="">
            </div>
            <div class="option" id="paper">
                <img src="images/paper.png" width="115" height="100"  alt="">
            </div>
            <div class="option" id="scissors">
                <img src="images/scissors.png" width="115" height="100"  alt="">
            </div>
        </div>

    <div class="instructions">
        <p>Select a picture to confirm your move!</p>
    </div>

    <div class="history">
        <p>Your game history will appear here:</p>
    </div>

    </body>
    <script src=javascript.js></script>
</html>
